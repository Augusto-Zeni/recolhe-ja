services:
  db:
    container_name: recolheja_db
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - recolheja_network

  app:
    build:
      context: ./.docker
      args:
        HOST_UID: ${HOST_UID:-1001}
        HOST_GID: ${HOST_GID:-1001}
    command: ['npm', 'run', 'start:dev']
    container_name: recolheja_app
    volumes:
      - .:/app
    ports:
      - '${PORT}:3000'
    depends_on:
      - db
    env_file:
      - .env
    user: '${HOST_UID:-1001}:${HOST_GID:-1001}'
    networks:
      - recolheja_network

  ngrok:
    image: ngrok/ngrok
    command: http app:3000
    ports:
      - '4040:4040'
    env_file:
      - ./.docker/ngrok/.env
    networks:
      - recolheja_network
    depends_on:
      - app

volumes:
  db_data:

networks:
  recolheja_network:
    driver: bridge
